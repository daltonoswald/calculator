<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="shortcut icon" href="#">
</head>
<body>
    <div class="calculator">
      <div id="lastDisplay"></div>
      <div class="topRow">
        <div id="display"></div>
        <button class="clear" id="clear">Clear</button>
        <button class="backspace" id="backspace">Back</button>
      </div>
    <div class="btnContainer">
        <div class="btnRow1">
        <button class="btn" data-number id="number7" value="7">7</button>
        <button class="btn" data-number id="number8" value="8">8</button>
        <button class="btn" data-number id="number9" value="9">9</button>
        <button class="btnOp" data-operator id="percent" value="/">/</button>
        </div>

        <div class="btnRow2">
        <button class="btn" data-number id="number4" value="4">4</button>
        <button class="btn" data-number id="number5" value="5">5</button>
        <button class="btn" data-number id="number6" value="6">6</button>
        <button class="btnOp" data-operator id="multiply" value="*">*</button>
        </div>

        <div class="btnRow3">
        <button class="btn" data-number id="number1" value="1">1</button>
        <button class="btn" data-number id="number2" value="2">2</button>
        <button class="btn" data-number id="number3" value="3">3</button>
        <button class="btnOp" data-operator id="subtract" value="-">-</button>
        </div>

        <div class="btnRow4">
        <button class="btn" data-number id="number0" value="0">0</button>
        <button class="btn" data-decimal id="decimal" value=".">.</button>
        <button class="btn" id="equals" value="=" onclick=operate()>=</button>
        <button class="btnOp" data-operator id="add" value="+">+</button>
        </div>
    </div>
    </div>
 <script src="javascript.js"></script>
</body>
</html>
